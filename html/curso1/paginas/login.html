<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pagina de login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <a href="../paginas/segunda.html">Pagina Anterior</a>
    <h5><strong>Faça seu Cadastro aqui:</strong></h5>
    <img src="../fotos/neymar.png" width="410" height="200" alt="neymar foto" />
    <form action="" method="">
      <label for="user_login">Nome de Usuário</label>
      <input
        type="text"
        name="user_login"
        id="user_login"
        placeholder="Insira o seu login"
      />
      <br />
      <label for="user_senha">Senha de Usuário</label>
      <input
        type="password"
        name="user_senha"
        id="user_senha"
        placeholder="Insira a sua senha"
      />
      <br />
      <p>Escreva o que quiser</p>
      <textarea
        name="Escreva o que quiser"
        id=""
        cols="50"
        rows="20"
      ></textarea>
      <br />
      <br />
      <!-- Escolha um -->
      <p>Escolha sua linguagem favorita</p>
      <input type="radio" name="coding" id="" value="javascript" />Javascript
      <br />
      <input type="radio" name="coding" id="" value="C" />C/C++ or C#
      <br />
      <input type="radio" name="coding" id="" value="python" />Python
      <br />
      <!-- Escolha varios -->
      <p>Escolha as linguagens que sabe programar</p>
      <input
        type="checkbox"
        name="javascript"
        id=""
        value="javascript"
      />Javascript
      <br />
      <input type="checkbox" name="programar" id="" value="C" />C/C++ or C#
      <br />
      <input type="checkbox" name="programar" id="" value="python" />Python
      <br />
      <input type="submit" value="Cadastrar" />
    </form>
  </body>
</html>
